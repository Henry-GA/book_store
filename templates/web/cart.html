{% extends "base.html" %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">title</th>
            <th scope="col">quantity</th>
            <th scope="col">price</th>
        </tr>
        </thead>
        <tbody>
        {% for item in cart %}
            <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ item.book.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.book.price }}</td>
        {% endfor %}
        </tr>
        </tbody>
    </table>
{% endblock %}
